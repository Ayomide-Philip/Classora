<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f7ff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6c5ce7" />
      <stop offset="100%" stop-color="#00b894" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)" />

  <!-- App frame -->
  <g transform="translate(60,60)">
    <rect width="1080" height="680" rx="18" ry="18" fill="#fff" stroke="#e9eef8" />

    <!-- Header -->
    <g>
      <rect x="0" y="0" width="1080" height="80" rx="14" ry="14" fill="url(#accent)" />
      <g transform="translate(20,18)">
        <!-- Logo mark -->
        <rect x="0" y="0" width="44" height="44" rx="8" fill="#fff" opacity="0.95" />
        <path d="M12 14c0-2.2 1.8-4 4-4s4 1.8 4 4v12h-8V14z" fill="url(#accent)" transform="translate(4,4) scale(1.2)" />
        <!-- Title -->
        <text x="64" y="30" font-family="Inter, Arial, sans-serif" font-size="22" fill="#fff" font-weight="700">Classboard</text>
        <text x="180" y="30" font-family="Inter, Arial, sans-serif" font-size="13" fill="#f3f6ff">A friendly classroom dashboard</text>
      </g>

      <!-- Header right actions -->
      <g transform="translate(920,20)">
        <circle cx="0" cy="0" r="18" fill="#fff" opacity="0.18" />
        <circle cx="60" cy="0" r="18" fill="#fff" opacity="0.18" />
      </g>
    </g>

    <!-- Body layout: sidebar + main -->
    <g transform="translate(24,110)">
      <!-- Sidebar -->
        <rect x="0" y="0" width="220" height="520" rx="12" ry="12" fill="#fbfcff" stroke="#eef3fb" />
        <g transform="translate(18,18)">
          <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="13" fill="#4b5563" font-weight="700">Navigation</text>
          <g transform="translate(0,24)" fill="#6b7280" font-family="Inter, Arial, sans-serif" font-size="13">
            <!-- Dashboard (active) -->
            <g transform="translate(0,0)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#eef2ff" stroke="#e6efff" />
              <circle cx="22" cy="22" r="10" fill="url(#accent)" />
              <text x="48" y="28" fill="#111827" font-weight="600">Dashboard</text>
            </g>

            <!-- Courses -->
            <g transform="translate(0,56)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#ffd166" />
              <text x="48" y="28">Courses</text>
            </g>

            <!-- Students -->
            <g transform="translate(0,112)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#74c0fc" />
              <text x="48" y="28">Students</text>
            </g>

            <!-- Assignments -->
            <g transform="translate(0,168)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#9b59b6" />
              <text x="48" y="28">Assignments</text>
            </g>

            <!-- Gradebook -->
            <g transform="translate(0,224)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#00b894" />
              <text x="48" y="28">Gradebook</text>
            </g>

            <!-- Calendar -->
            <g transform="translate(0,280)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#ff7675" />
              <text x="48" y="28">Calendar</text>
            </g>

            <!-- Messages -->
            <g transform="translate(0,336)">
              <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#fff" stroke="#f1f5f9" />
              <circle cx="22" cy="22" r="8" fill="#74d680" />
              <text x="48" y="28">Messages</text>
            </g>
          </g>

          <!-- Footer links inside sidebar -->
          <g transform="translate(0,404)" fill="#6b7280" font-family="Inter, Arial, sans-serif" font-size="13">
            <g transform="translate(0,0)">
              <text x="0" y="0">Settings</text>
            </g>
            <g transform="translate(0,28)">
              <text x="0" y="0">Help</text>
            </g>
          </g>
        </g>

      <!-- Main content -->
      <g transform="translate(260,0)">
        <!-- search + controls -->
        <rect x="0" y="0" width="796" height="56" rx="10" ry="10" fill="#fbfdff" stroke="#eef3fb" />
        <text x="16" y="36" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6b7280">Search courses, students, assignments...</text>

        <!-- Cards grid -->
        <g transform="translate(0,80)">
          <!-- card 1 -->
          <g transform="translate(0,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#fff" stroke="#eef3fb" filter="url(#shadow)" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="url(#accent)" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#111827" font-weight="600">Physics 101</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Next: Quiz — Fri, 10:00 AM</text>
          </g>

          <!-- card 2 -->
          <g transform="translate(272,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#fff" stroke="#eef3fb" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="#ffd166" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#111827" font-weight="600">Algebra II</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Assignments due: 2</text>
          </g>

          <!-- card 3 -->
          <g transform="translate(544,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#fff" stroke="#eef3fb" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="#74c0fc" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#111827" font-weight="600">History</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">New post from teacher</text>
          </g>

          <!-- larger panel below -->
          <g transform="translate(0,180)">
            <rect width="820" height="280" rx="12" ry="12" fill="#fff" stroke="#eef3fb" />
            <text x="24" y="36" font-family="Inter, Arial, sans-serif" font-size="16" fill="#111827" font-weight="700">Recent activity</text>
            <g transform="translate(24,64)" font-family="Inter, Arial, sans-serif" font-size="13" fill="#374151">
              <text x="0" y="0">• Alice submitted Homework 4 — 2h ago</text>
              <text x="0" y="24">• New announcement: Parent-teacher meeting</text>
              <text x="0" y="48">• Gradebook updated for Algebra II</text>
            </g>
          </g>
        </g>

      </g>
    </g>

    <!-- Footer subtle -->
    <text x="16" y="664" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9aa4b2">Preview mockup — editable SVG · Source: Classboard redesign</text>
  </g>

  <!-- small watermark/preview border -->
  <rect x="40" y="40" width="1120" height="720" rx="20" ry="20" fill="none" stroke="#edf2ff" stroke-width="2" />
</svg>