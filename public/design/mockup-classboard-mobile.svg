<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobile-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6c5ce7" />
      <stop offset="100%" stop-color="#00b894" />
    </linearGradient>
    <filter id="mob-shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect width="390" height="844" fill="#f8fbff" />

  <!-- Mobile header -->
  <g transform="translate(16,20)">
    <rect width="358" height="64" rx="12" fill="url(#mobile-accent)" />
    <text x="20" y="40" font-family="Inter, Arial, sans-serif" font-size="18" fill="#fff" font-weight="700">Classboard</text>
  </g>

  <!-- Search -->
  <g transform="translate(16,100)">
    <rect width="358" height="44" rx="10" fill="#fff" stroke="#eef3fb" />
    <text x="16" y="30" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6b7280">Search courses, students...</text>
  </g>

  <!-- Stacked cards -->
  <g transform="translate(16,160)">
    <g transform="translate(0,0)">
      <rect width="358" height="96" rx="12" fill="#fff" stroke="#eef3fb" filter="url(#mob-shadow)" />
      <rect x="16" y="16" width="48" height="48" rx="8" fill="url(#mobile-accent)" />
      <text x="80" y="40" font-family="Inter, Arial, sans-serif" font-size="16" fill="#111827" font-weight="600">Physics 101</text>
      <text x="16" y="72" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Next: Quiz — Fri, 10:00 AM</text>
    </g>

    <g transform="translate(0,120)">
      <rect width="358" height="96" rx="12" fill="#fff" stroke="#eef3fb" />
      <rect x="16" y="16" width="48" height="48" rx="8" fill="#ffd166" />
      <text x="80" y="40" font-family="Inter, Arial, sans-serif" font-size="16" fill="#111827" font-weight="600">Algebra II</text>
      <text x="16" y="72" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Assignments due: 2</text>
    </g>

    <g transform="translate(0,240)">
      <rect width="358" height="160" rx="12" fill="#fff" stroke="#eef3fb" />
      <text x="16" y="36" font-family="Inter, Arial, sans-serif" font-size="16" fill="#111827" font-weight="700">Recent activity</text>
      <g transform="translate(16,64)" font-family="Inter, Arial, sans-serif" font-size="13" fill="#374151">
        <text x="0" y="0">• Alice submitted Homework 4 — 2h ago</text>
        <text x="0" y="24">• New announcement: Parent-teacher meeting</text>
        <text x="0" y="48">• Gradebook updated for Algebra II</text>
      </g>
    </g>
  </g>

  <!-- Bottom navigation -->
  <g transform="translate(0,744)">
    <rect x="0" y="0" width="390" height="100" fill="#fff" stroke="#eef3fb" />
    <g transform="translate(26,760)" fill="#6b7280" font-family="Inter, Arial, sans-serif" font-size="12">
      <g transform="translate(0,0)">
        <circle cx="12" cy="12" r="12" fill="url(#mobile-accent)" />
        <text x="36" y="16" fill="#111827">Dashboard</text>
      </g>
      <g transform="translate(100,0)">
        <circle cx="12" cy="12" r="10" fill="#ffd166" />
        <text x="36" y="16">Courses</text>
      </g>
      <g transform="translate(200,0)">
        <circle cx="12" cy="12" r="10" fill="#9b59b6" />
        <text x="36" y="16">Assignments</text>
      </g>
      <g transform="translate(300,0)">
        <circle cx="12" cy="12" r="10" fill="#74d680" />
        <text x="36" y="16">Messages</text>
      </g>
    </g>
  </g>

  <text x="16" y="826" font-family="Inter, Arial, sans-serif" font-size="11" fill="#9aa4b2">Mobile preview — editable SVG</text>
</svg>