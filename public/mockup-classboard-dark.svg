<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071023" />
      <stop offset="100%" stop-color="#0b1422" />
    </linearGradient>
    <linearGradient id="accent-dark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c5cff" />
      <stop offset="100%" stop-color="#00d389" />
    </linearGradient>
    <filter id="shadow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="800" fill="url(#bg-dark)" />

  <!-- App frame -->
  <g transform="translate(60,60)">
    <rect width="1080" height="680" rx="18" ry="18" fill="#071228" stroke="#0f2236" />

    <!-- Header -->
    <g>
      <rect x="0" y="0" width="1080" height="80" rx="14" ry="14" fill="url(#accent-dark)" />
      <g transform="translate(20,18)">
        <rect x="0" y="0" width="44" height="44" rx="8" fill="#071228" opacity="0.06" />
        <path d="M12 14c0-2.2 1.8-4 4-4s4 1.8 4 4v12h-8V14z" fill="#fff" transform="translate(4,4) scale(1.2)" opacity="0.92" />
        <text x="64" y="30" font-family="Inter, Arial, sans-serif" font-size="22" fill="#ffffff" font-weight="700">Classboard</text>
        <text x="180" y="30" font-family="Inter, Arial, sans-serif" font-size="13" fill="#dbeafe">A friendly classroom dashboard</text>
      </g>

      <!-- Header right actions -->
      <g transform="translate(920,20)">
        <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.12" />
        <circle cx="60" cy="0" r="18" fill="#ffffff" opacity="0.12" />
      </g>
    </g>

    <!-- Body layout: sidebar + main -->
    <g transform="translate(24,110)">
      <!-- Sidebar -->
      <rect x="0" y="0" width="220" height="520" rx="12" ry="12" fill="#081527" stroke="#0e2a45" />
      <g transform="translate(18,18)">
        <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="13" fill="#93c5fd" font-weight="700">Navigation</text>
        <g transform="translate(0,24)" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="13">
          <!-- Dashboard (active) -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#07243c" stroke="#083a56" />
            <circle cx="22" cy="22" r="10" fill="url(#accent-dark)" />
            <text x="48" y="28" fill="#e6eef8" font-weight="600">Dashboard</text>
          </g>

          <!-- Courses -->
          <g transform="translate(0,56)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#ffd166" />
            <text x="48" y="28">Courses</text>
          </g>

          <!-- Students -->
          <g transform="translate(0,112)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#74c0fc" />
            <text x="48" y="28">Students</text>
          </g>

          <!-- Assignments -->
          <g transform="translate(0,168)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#9b59b6" />
            <text x="48" y="28">Assignments</text>
          </g>

          <!-- Gradebook -->
          <g transform="translate(0,224)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#00b894" />
            <text x="48" y="28">Gradebook</text>
          </g>

          <!-- Calendar -->
          <g transform="translate(0,280)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#ff7675" />
            <text x="48" y="28">Calendar</text>
          </g>

          <!-- Messages -->
          <g transform="translate(0,336)">
            <rect x="0" y="0" width="184" height="44" rx="8" ry="8" fill="#071228" stroke="#0e2a45" />
            <circle cx="22" cy="22" r="8" fill="#74d680" />
            <text x="48" y="28">Messages</text>
          </g>
        </g>

        <!-- Footer links inside sidebar -->
        <g transform="translate(0,404)" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="13">
          <g transform="translate(0,0)">
            <text x="0" y="0">Settings</text>
          </g>
          <g transform="translate(0,28)">
            <text x="0" y="0">Help</text>
          </g>
        </g>
      </g>

      <!-- Main content (dark) -->
      <g transform="translate(260,0)">
        <!-- search + controls -->
        <rect x="0" y="0" width="796" height="56" rx="10" ry="10" fill="#031726" stroke="#08314a" />
        <text x="16" y="36" font-family="Inter, Arial, sans-serif" font-size="13" fill="#98a8c7">Search courses, students, assignments...</text>

        <!-- Cards grid -->
        <g transform="translate(0,80)">
          <!-- card 1 -->
          <g transform="translate(0,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#071228" stroke="#0e2a45" filter="url(#shadow-dark)" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="url(#accent-dark)" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#e6eef8" font-weight="600">Physics 101</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Next: Quiz — Fri, 10:00 AM</text>
          </g>

          <!-- card 2 -->
          <g transform="translate(272,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#071228" stroke="#0e2a45" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="#ffd166" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#e6eef8" font-weight="600">Algebra II</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Assignments due: 2</text>
          </g>

          <!-- card 3 -->
          <g transform="translate(544,0)">
            <rect width="242" height="140" rx="12" ry="12" fill="#071228" stroke="#0e2a45" />
            <rect x="16" y="16" width="40" height="40" rx="8" fill="#74c0fc" />
            <text x="70" y="36" font-family="Inter, Arial, sans-serif" font-size="14" fill="#e6eef8" font-weight="600">History</text>
            <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">New post from teacher</text>
          </g>

          <!-- larger panel below -->
          <g transform="translate(0,180)">
            <rect width="820" height="280" rx="12" ry="12" fill="#071228" stroke="#0e2a45" />
            <text x="24" y="36" font-family="Inter, Arial, sans-serif" font-size="16" fill="#e6eef8" font-weight="700">Recent activity</text>
            <g transform="translate(24,64)" font-family="Inter, Arial, sans-serif" font-size="13" fill="#94a3b8">
              <text x="0" y="0">• Alice submitted Homework 4 — 2h ago</text>
              <text x="0" y="24">• New announcement: Parent-teacher meeting</text>
              <text x="0" y="48">• Gradebook updated for Algebra II</text>
            </g>
          </g>
        </g>

      </g>
    </g>

    <!-- Footer subtle -->
    <text x="16" y="664" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Preview mockup — dark mode · editable SVG · Classboard</text>
  </g>

  <!-- border -->
  <rect x="40" y="40" width="1120" height="720" rx="20" ry="20" fill="none" stroke="#072a42" stroke-width="2" />
</svg>